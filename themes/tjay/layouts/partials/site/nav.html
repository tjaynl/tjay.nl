{{ $siteNav := .Site.Params.sitenav }}
<nav class="site-nav">
    <ul class="site-nav__list">
        {{ range $siteNav }}
            {{ if .sublinks }}
            
            {{ else if .button }}
            <li class="site-nav__item">
                <a href="{{ .url }}" class="button">{{ .title }}</a>
            </li>
            {{ else }}
            <li class="site-nav__item">
                <a href="{{ .url }}" class="site-nav__link">{{ .title }}</a>
            </li>
            {{ end }}
        {{ end }}
    </ul>
</nav>
